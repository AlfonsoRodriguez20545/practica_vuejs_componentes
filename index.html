    <body>
        <!-- https://vuejs.org/v2/guide/index.html -->
        <div id="app">
            <h1 id="autor">Autor: Ángel</h1>
    <div class="jumbotron" style="background-color: rgb(219, 216, 216);border-radius:1%;width: 100%;padding: 3%;">
        <h1 id=title>{{col.collection.title}}</h1>
      </div>
      <div>
      <div class="card-group" style="margin-left: 5%;margin-right: 5%;margin-top: 2%;">      
      <div v-for="dataPront in col.collection.items" is="item-data" v-if="dataPront.visible" v-bind:element="dataPront" ></div>
      <div v-else is="edit-form" v-bind:element="dataPront">   
      </div>
    </div>
  </div>
            <!--
                 TODO: Aplicación VueJS. Ver archivo ./js/script.js
               - Mostrar el título de la colección dentro de un componente Jumbotron de Bootstrap https://getbootstrap.com/docs/4.0/components/jumbotron/. En su interior habrá un <h1> con id "title" que mostrará el título de la colección
               - Para cada item: (https://vuejs.org/v2/guide/index.html#Conditionals-and-Loops)
                 - Crear un componente item-data
            -->

        </div>



        <!-- Plantilla para el componente edit-form -->
        <script type="text/x-template" id="editForm">
          <div class="card">
            <div class="card-body">
              <div v-for="itemPel in element.data">
                <h4 class="card-title">{{itemPel.prompt}}</h4>
                <input v-if="itemPel.prompt != 'Description'" type="text" v-model:text="itemPel.value"/>
                <textarea v-else type="text"  v-model:text="itemPel.value"> </textarea>     
              </div>  
            </div>
            <a v-on:click="FormClose(element)" id="formButton" type="button" class="btn btn-primary">Cerrar</a>
          </div>
            <!--
                 TODO: Componente edit-form
            -->

        </script>



        <!-- Plantilla para el componente item-data -->
        <script type="text/x-template" id="itemData">          
            <div class="card">
              <div class="card-body">
                  <div v-for=" itemPel in element.data">
                <h4 class="card-title">{{itemPel.prompt}}</h4>
                <p class="card-text">{{itemPel.value}}</p> 
              </div>
              <a v-bind:href="element.href" target="_blanck" type="button" class="btn btn-primary">Ver</a>
              <a v-on:click="toggleEditFormVisibility(element)" id="formButton" type="button" style="background-color: rgb(197, 193, 193);" class="btn btn-primary">Editar</a>
              </div>
            </div>
            <!--
                 TODO: Componente item-data
            -->

        </script>
